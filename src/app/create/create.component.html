<form [formGroup]="jobFormGroup" class="form container mt-5" (ngSubmit)="CreateJob()">
    <div class="form-group">
        <label class="font-weight-bold">Name</label>
        <div>
            <input type="text" formControlName="name" class="form-control w-100" />
            <div class="text-danger" *ngIf="getJobFormControls.name.touched && !getJobFormControls.name.valid ">
                Name is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Description</label>
        <div>
            <input type="text" formControlName="description" class="form-control w-100" />
            <div class="text-danger"
                *ngIf="getJobFormControls.description.touched && !getJobFormControls.description.valid ">
                Description is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Status</label>
        <div>
            <select formControlName="status" class="form-control">
                <option *ngFor="let name of enumKeys" [value]="name">{{name}}</option>
            </select>
            <div class="text-danger" *ngIf="getJobFormControls.status.touched && !getJobFormControls.status.valid ">
                Status is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Priority</label>
        <div>
            <input type="text" formControlName="priority" class="form-control w-100" />
            <div class="text-danger" *ngIf="getJobFormControls.priority.touched && !getJobFormControls.priority.valid ">
                Priority is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="!jobFormGroup.touched || (jobFormGroup.touched && !jobFormGroup.valid)"
            class="btn-primary m-2" type="submit">Create</button>
    </div>
</form>
